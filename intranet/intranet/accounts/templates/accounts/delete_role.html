{% extends 'accounts/main.html' %}

{% load static %}

{% block content %}
<p>Êtes-vous sûr de vouloir supprimer le role : {{role.name}}</p>
<form action="{% url 'delete_role' role.id %}" method="POST">
    {% csrf_token %}
    <button type="button" class="btn btn-primary"><a href="#">Annuler</a></button>
    <input type="submit" class="btn btn-success" name="Confirmer" value="Confirmer">
</form>
{% endblock %}
